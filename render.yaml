services:
  # Backend Service
  - type: web
    name: watizat-backend
    runtime: python
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: watizat_db
      - key: JWT_SECRET
        generateValue: true
      - key: EMERGENT_LLM_KEY
        value: sk-emergent-b8cEdA5822d14C0638
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /api

  # Frontend Service
  - type: web
    name: watizat-frontend
    runtime: node
    env: node
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: watizat-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: NODE_VERSION
        value: 18.x
      - key: GENERATE_SOURCEMAP
        value: "false"
      - key: CI
        value: "false"

# Database - MongoDB (você precisará adicionar um MongoDB Atlas ou usar um serviço externo)
# Para MongoDB gratuito, recomendo MongoDB Atlas: https://www.mongodb.com/cloud/atlas
